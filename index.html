<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" , initial-scale="1.0">
  <title>Local Weather App</title>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <!-- CSS -->
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
  <!-- Fonts -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico|Raleway">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <!-- JS -->
  <script src="js/script.js"></script>
</head>

<body>
  <div class="container flex">
    <div class="row">
      <div id='box' class="text-center col-lg-8 col-lg-offset-2 well">
      <div id='logoBack'class="well fade-in one">
        <h1 id='logo' class="fade-in two">Weather App</h1>
      </div>

      <div id="weatherInfo" class="fade-in three"></div>
      <a id='toggleTemp' class="fade-in four btn btn-lg btn-primary">F / C</a>
      <a id='refresh' class="fade-in btn four btn-lg btn-primary">Refresh</a>
    </div>
  </div>
</body>

</html>
